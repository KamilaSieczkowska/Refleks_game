<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gra online na spostrzegawczość. Podobna do Dobble">
    <meta name="keywords" content="Refleks, reflex, dobble, gra, game, online">
    <meta name="author" content="Kamila Sieczkowska">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Raleway:300,400,500,600,700,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    
    <title>Refleks - gra online</title>
</head>
<body>
    <div class="sheet_game">
        <div class="container_game">
            <div class="game">
                <div class="game_info">
                    <p class="timer">Czas: <span id="timer">00:10</span></p>  
                         
                    <p class="points">Punkty: <span id="points">0:0</span></p>
                </div>
                

                <div class="cart user__cart">
                    <div class="image img1" id="img1">
                        <img src="../images/bear.png" alt="obrazek">
                    </div>
                    <div class="image img2" id="img2">
                        <img src="../images/bottle.png" alt="obrazek">
                    </div>
                    <div class="image img3" id="img3">
                        <img src="../images/crown.png" alt="obrazek">
                    </div>
                    <div class="image img4" id="img4">
                        <img src="../images/disc.png" alt="obrazek">
                    </div>
                    <div class="image img5" id="img5">
                        <img src="../images/duck.png" alt="obrazek">
                    </div>
                    <div class="image img6" id="img6">
                        <img src="../images/vader.png" alt="obrazek">
                    </div>
                    <div class="image img7" id="img7">
                        <img src="../images/star.png" alt="obrazek">
                    </div>
                    <div class="image img8" id="img8">
                        <img src="../images/fries.png" alt="obrazek">
                    </div>
                    <p>Twoja karta</p>
                </div>

                <div class="cart opponent__cart">
                    <div class="image img1" id="img1">
                        <img src="../images/frankie.png" alt="obrazek">
                    </div>
                    <div class="image img2" id="img2">
                        <img src="../images/bird.png" alt="obrazek">
                    </div>
                    <div class="image img3" id="img3">
                        <img src="../images/cat.png" alt="obrazek">
                    </div>
                    <div class="image img4" id="img4">
                        <img src="../images/earth.png" alt="obrazek">
                    </div>
                    <div class="image img5" id="img5">
                        <img src="../images/girl.png" alt="obrazek">
                    </div>
                    <div class="image img6" id="img6">
                        <img src="../images/ostrich.png" alt="obrazek">
                    </div>
                    <div class="image img7" id="img7">
                        <img src="../images/fork.png" alt="obrazek">
                    </div>
                        <div class="image img8" id="img8">
                    <img src="../images/bear.png" alt="obrazek">
                    </div>
                </div>

                
                
                <div class="btn_box_pause">
                    <a href="#" class="btn_next">Następna karta</a>
                    <a href="#" class="btn_pause">Pauza</a>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
